<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button >Bubble</button>
                    <button >Selection</button>
                    <button >Merge</button>
                    <button >Insertion</button>
                    <button >Quick</button>
                    <button style="margin-right: 0px;">Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">
            <p>This is First Container</p>
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
            <p>This is Second Container</p>
        </div>

    </section>

    <footer>

    </footer>

    <script src="./script/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./script/visualizations.js"></script>  <!--This should be loaded after main.js-->

    <script src="./script/bubble.js"></script>
    <script src="./script/selection.js"></script>
    <script src="./script/insertion.js"></script>
    <script src="./script/merge.js"></script>
    <script src="./script/quick.js"></script>
    <script src="./script/heap.js"></script>
</body>
